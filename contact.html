<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
  </head>
  <body>
    <h3>Contact Form</h3>
    <ol>
      <li>email address</li>
      <li>first name</li>
      <li>last name</li>
      <li>phone number</li>
    </ol>
    <form>
      <label>Your name:</label>
      <input type="text">
      <input type="Submit">
      <br>
      <label>Password</label>
      <input type="text">
      <input type="submit">
      <br>
      <label>file</label>
      <input type="file">
      <label>Date</label>
      <input type="date">
      <br>
      <label>radio</label>
      <input type="radio">
      <br>
      <label>range</label>
      <input type="range">
      <label>Your Message</label>
      <textarea name="your message" rows="8" cols="80"></textarea>
        </form>






</body>
</html>
